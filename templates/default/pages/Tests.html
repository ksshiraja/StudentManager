<div class="container">
    <hr>
    <div class="row">
        <div class="col">
            <h2>Tests</h2>
        </div>
        <div class="col row">
          <div class="col">
            <input type="search" class="form-control" id="q" /> 
          </div>
          <div class="col">
            <button class="btn btn-success fa fa-search" onclick="actions.Tests.Search()"></button>
          </div>
          
          
        </div>
        <div class="col">
            <a class=" btn btn-success" href="#"  data-toggle="modal" data-target="#addNew"><i class="fa fa-plus"></i> Add new</a>
        </div>
    </div>
    <div class="row">
        <div class="col">

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Test name</th>
                    <th scope="col">Teacher</th>
                    <th scope="col">Class</th>
                    <th scope="col">Date</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                    {% for test in tests %}
                    <tr>
                        <td>{{test.name}}</td>
                        <td>{{test.added_by}}</td>
                        <td>{{test.code}}: {{test.subject}}</td>
                        <td>{{test.date}}</td>
                        <td><a class="btn btn-small btn-primary" href="?p=Test&id={{test.id}}">Details</a></td>
                        <td><a class="btn btn-small btn-danger"  onclick="actions.Test.Delete('{{test.id}}')"><i class="fa fa-trash-o"></i></a></td>
                    </tr>
                  {% endfor %}
                  
              </table>  
        </div>
    </div>        
</div>



<div class="modal fade" id="addNew" tabindex="-1" role="dialog" aria-labelledby="addNewLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addNewLabel">New Test</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="test-name">Test name</label>
                <input type="text" class="form-control" id="test-name">
            </div>  
            <div class="form-group">
                <label for="test-class">Class</label>
                <select id="test-class" class="form-control"> 
                  {% for class in classes %}
                    <option value="{{class.id}}">{{class.code}} : {{class.subject}}</option>
                  {% endfor %}
                </select>
            </div>  
            <div class="form-group">
              <div class="container row bg-dark text-light">
                <div class="col">
                  Question
                </div>
                <div class="col">
                  Chapter
                </div>
                <div class="col">
                  Max Mark
                </div>
                <div class="col"></div>
              </div><br>
                <div class="container row">
                  <div class="col">
                    <input type="text" class="form-control" id="question-code" placeholder="eg: Q1">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" id="chapter-code" placeholder="eg: A">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" id="max-mark" placeholder="eg: 10">
                  </div>
                  <div class="col">

                    <a href="#" class="btn btn-success" id="add-qs"><i class="fa fa-plus"></i> Add  </a>                   </div>
                </div>
                
            </div>  
            <div class="form-group" id="questions"> 
            </div> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="save-q" >Save</button>
        </div>
      </div>
    </div>
  </div>
